<div style="width: 100%;height:100%; font-size: 14px; font-weight: 400;">
    <select name="options" id="options" style="width:100%; margin: 2px 5px;" (change)="onSelectionChange($event)" [(ngModel)]="selectedValue" >
        <option *ngFor="let entry of optionMap|keyvalue" value="{{entry.value}}">{{entry.key}}</option>
    </select>
</div>
